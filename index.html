<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="https://api.iconify.design/bx:bxl-css3.svg?color=%23888888">
  <link rel="stylesheet" href="style.css">
  
  <title>Huddle landing page</title>
  
</head>
<body>

  <header class="logo-header">
    <div class="container">
      <a href="#"><img class="huddle-logo" src="images/logo.svg" alt=""></a>
    </div>
  </header>

  <section class="illustration margin-top-900 padding-inline-900">
    <div class="container">
      <img class="illustration-image" src="images/illustration-mockups.svg" alt="">
    </div>
  </section>

  <section class="main-body text-center padding-inline-900">
    <div class="container">
        <h1 class="fs-primary-heading text-accent-400 ">
          Build The Community <br> Your Fans Will Love
        </h1>
        <p class="text-accent-200">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
      <div class="button-div">
        <button class="button">Register</button>
      </div>
    </div>
  </section> 

  <section class="social-list text-center">
    <div class="container">
      <ul class="margin-top-900">
        <li><a aria-label="facebook" href="#">
              <svg class="social-icon">
                <use xlink:href="images/facebook-f.svg#facebook-f"></use>
              </svg>
            </a>
        </li>
        <li><a aria-label="twitter" href="#">
              <svg class="social-icon">
                <use xlink:href="images/twitter.svg#twitter"></use>
              </svg>
            </a>
        </li>
        <li><a aria-label="instagram" href="#">
              <svg class="social-icon">
                <use xlink:href="images/instagram.svg#instagram"></use>
              </svg>
            </a>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
